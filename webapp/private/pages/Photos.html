<!DOCTYPE html>
<html>
	<head>
		<title>Pictures</title>
        <link rel="stylesheet" type="text/css" href="../private/lib/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../private/css/template.css">
	</head>
	<body>
    <div class="container-fluid" id="main-container">
        <div class="row-fluid" id="page-container">
            <div class="col-lg-2" id="sidebar-container">
                <div class="row-fluid" id="site-info">a
                    <h1>Diljit</h1>
                    <p>welcome to little musings of my life</p>
                </div>
                <div class="row-fluid" id="navbar-container">
                    <ul class="nav nav-list">
                        <li><a href="#">Home</a><li>
                        <li><a href="#">Posts</a></li>
                        <li class="active"><a href="#">Albums</a></li>
                        <li><a href="#">Experience</a></li>
                </div>
            </div>
            <div class="col-lg-10" id="content-container">
              <div class="row-fluid" id="page-info-container">
                <h3>Albums <span><button type="button" class="btn btn-primary pull-right" data-target="#create-album-modal" data-toggle="modal">Create Album</button></span></h3>
                <p>A collection of my memories</p>
               </div>
               <div class="modal fade" id="create-album-modal" role="dialog">
                   <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>Create Album</h3>
                            </div>
                            <div class="modal-body">
                                <form name="createAlbumForm" method="POST" id="createAlbumForm">
                                    <div class="form-group">
                                        <label for="albumName">Name</label>
                                        <input type="text" class="form-control" name ="albumName" id="albumName"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="albumDescription">Description</label>
                                        <input type="text" class="form-control" name="albumDescription" id="albumDescription"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="albumDate">Date</label>
                                        <input type="date" class="form-control" name="albumDate" id="albumDate"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="albumFiles">Photos</label>
                                        <input type="file" class="form-control" multiple name="albumPhotos" id="albumPhotos"/>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                 <button type="button" id="createAlbumButton" class="btn btn-primary">Create</button>
                                 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                   </div>
               </div>
               <div class="row-fluid" id="content-info-container">
               <table class="table" id="albumTableContent">
               </table>
               </div>
            </div>
        </div>
    </div>
    </body>
    <script src="../private/lib/jquery/dist/jquery.min.js"></script>
    <script src="../private/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../private/js/AlbumView.js"></script>
</html>
